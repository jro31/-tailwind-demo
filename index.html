<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
      <div
        class="
          px-8
          py-12
          max-w-md
          mx-auto
          sm:max-w-xl
          lg:px-12 lg:py-24 lg:max-w-full
          xl:mr-0
          2xl:col-span-2
        "
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="/img/logo.svg" alt="Workation" />
          <img
            class="
              mt-6
              rounded-lg
              shadow-xl
              sm:mt-8 sm:h-64 sm:w-full sm:object-cover
              object-center
              lg:hidden
            "
            src="/img/beach-work.jpg"
            alt="Woman workationing on the beach"
          />
          <h1
            class="
              mt-6
              text-2xl
              font-bold
              text-gray-900
              sm:mt-8 sm:text-4xl
              lg:text-3xl
              xl:text-4xl
            "
          >
            You can work from anywhere.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            Workation helps you find work-friendly rentals in beautiful locations so you can enjoy
            some nice weather even when you're not on vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              class="
                inline-block
                px-5
                py-3
                rounded-lg
                shadow-lg
                bg-indigo-500
                hover:bg-indigo-400 hover:-translate-y-0.5
                transform
                transition
                text-white
                uppercase
                tracking-wider
                font-semibold
                text-sm
                sm:text-base
              "
              href="#"
              >Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="hidden relative lg:block 2xl:col-span-3">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="Woman workationing on the beach"
        />
      </div>
    </div>
  </body>
</html>

<!-- 'hover:bg-indigo-400' sets the color when hovering -->
<!-- 'hover:-translate-y-0.5' when used with 'transform' moves the button up when hovered over -->
<!-- 'hover:-translate-y-0.5' sets a variable of '--tw-translate-y: -0.125rem;' (when hovering over the button) -->
<!-- 'transform' then adds 'transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));' with default values for all these variables (the default for '--tw-translate-y' is '--tw-translate-y: 0') -->
<!-- However, when hovering over the button, the default of '--tw-translate-y' is over-written to '--tw-translate-y: -0.125rem;' -->

<!-- 'transition' adds the default transition settings: -->
<!-- 'transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-backdrop-filter;' -->
<!-- 'transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);' -->
<!-- 'transition-duration: 150ms;' -->
