<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="px-8 py-12 space-y-6">
      <img class="h-10" src="/img/logo.svg" alt="Workation" />
      <img
        class="rounded-lg shadow-xl"
        src="/img/beach-work.jpg"
        alt="Woman workationing on the beach"
      />
      <h1 class="text-2xl font-bold text-gray-900">
        You can work from anywhere. <span class="text-indigo-500">Take advantage of it.</span>
      </h1>
      <p>
        Workation helps you find work-friendly rentals in beautiful locations so you can enjoy some
        nice weather even when you're not on vacation.
      </p>
    </div>
  </body>
</html>

<!-- space-y-6 - This is equivalent to adding 'mt-6' to all child elements EXCEPT the first child element -->
<!-- So in this case the second <img>, the <h1> and the <p> tags all have 'mt-6'  -->
