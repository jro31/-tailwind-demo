<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl">
      <img class="h-10" src="/img/logo.svg" alt="Workation" />
      <img
        class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center"
        src="/img/beach-work.jpg"
        alt="Woman workationing on the beach"
      />
      <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl">
        You can work from anywhere. <span class="text-indigo-500">Take advantage of it.</span>
      </h1>
      <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
        Workation helps you find work-friendly rentals in beautiful locations so you can enjoy some
        nice weather even when you're not on vacation.
      </p>
      <div class="mt-4 sm:mt-6">
        <a
          class="
            inline-block
            px-5
            py-3
            rounded-lg
            shadow-lg
            bg-indigo-500
            text-white
            uppercase
            tracking-wider
            font-semibold
            text-sm
            sm:text-base
          "
          href="#"
          >Book your escape</a
        >
      </div>
    </div>
  </body>
</html>

<!-- 'text-base' is the default font-size -->
<!-- 'w-full' means 'width: 100%' -->
<!-- 'object-cover' adds 'object-fit: cover' (to have an image cover all the available space) -->
<!-- 'object-center' adds 'object-position: center' (to position the image centrally) -->
